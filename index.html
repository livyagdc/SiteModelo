<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/shorticon75.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="js/hamburger.js" defer></script>
    <script src="js/tema.js" defer></script>
    <script src="js/carrossel.js" defer></script>
    
    <title>AquarelaArts</title>
</head>

<body class="light-theme">

    <header class="col-20">

        <a href="index.html"><img src="images/logoAquarelaArts75.png" class="logo"></a>

        <!-- Menu hamburger -->
        <nav class="nav">
            <button class="hamburger"></button>

            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>

        </nav>
        <!-- Fim Menu hamburger-->

        <!-- Ícones do cabeçalho-->
        <div class="icones">
            <a href="cadastro.html" class="material-symbols-outlined" id="usuario">account_circle</a>
            <a href="#" class="material-symbols-outlined" id="favoritos">favorite</a>
            <a href="#" class="material-symbols-outlined" id="carrinho">shopping_bag</a>
        
            <button class="btn-tema"> 
                <p class="material-symbols-outlined" id="dark">dark_mode</p>
                <p class="material-symbols-outlined" id="light">light_mode</p>
            </button>
        </div>
        <!-- Fim Ícones do cabeçalho-->
        
    </header>

    <div class="col-20" id="topo"></div>

    <main class="col-20" id="main">
        <div class="col-5" id="sidebar">Sidebar</div>

        <!-- Carrossel -->
        <div class="col-15c" id="carrossel">
            <section class="slider">
                <div class="slider-content">

                    <input type="radio" name="btn-radio" id="radio1">
                    <input type="radio" name="btn-radio" id="radio2">
                    <input type="radio" name="btn-radio" id="radio3">

                    <div class="slide-box primeiro">
                        <a href="#"><img class="img-desktop" src="images/slidesDesktop/slide1.png" alt="slide 1"></a>
                        <a href="#"></a><img class="img-mobile" src="#" alt="slide 1"></a>
                    </div>

                    <div class="slide-box">
                        <a href="cadastro.html"><img class="img-desktop" src="images/slidesDesktop/slide2.png" alt="slide 2"></a>
                        <a href="cadastro.html"><img class="img-mobile" src="#" alt="slide 2"></a>
                    </div>

                    <div class="slide-box">
                        <a href="#produtos"><img class="img-desktop" src="images/slidesDesktop/slide3.png" alt="slide 3"></a>
                        <a href="#produtos"><img class="img-mobile" src="#" alt="slide 3"></a>
                    </div>

                    <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

                    <div class="nav-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>
                </div>
            </section>
        </div>
        <!--Fim Carrossel-->

        <!-- Produtos -->
        <section class="col-20" id="secprodutos">

            <h1>Produtos em ofertas:</h1>
            
            <input type="radio" name="radio-produtos" id="radio-left">
            <input type="radio" name="radio-produtos" id="radio-right">

            <label for="radio-left" id="btn-left"><span class="material-symbols-outlined">arrow_circle_left</span></label>
            <label for="radio-right" id="btn-right"><span class="material-symbols-outlined">arrow_circle_right</span></label>

            <div class="produtos-contents">

                <div class="content">Content1</div>

                <div class="content">Content2</div>

                <div class="content">Content3</div>

                <div class="content">Content4</div>
            
                <div class="content">Content5</div>

                <div class="content">Content6</div>

                <div class="content">Content7</div>

                <div class="content">Content8</div>
                
            </div>
        </section>
        <!-- Fim produtos -->

    </main>

</body>

</html>
